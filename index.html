<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Language Translator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Multi-Language Translator</h1>
        <form id="translatorForm" action="/translate" method="post">
            <textarea id="textInput" name="text" placeholder="Enter text to translate" required></textarea>

            <!-- Source Language Dropdown -->
            <label for="sourceLangSelect">Select Source Language:</label>
            <select id="sourceLangSelect" name="source_lang">
                <option value="en" selected>English</option>
                <option value="fr">French</option>
                <option value="es">Spanish</option>
                <option value="mr">Marathi</option>
                <option value="hi">Hindi</option>
                <option value="de">German</option>
            </select>

            <!-- Destination Language Dropdown -->
            <label for="languageSelect">Select Target Language(s):</label>
            <select id="languageSelect" name="dest_lang[]" multiple>
                <option value="en">English</option>
                <option value="fr">French</option>
                <option value="es">Spanish</option>
                <option value="mr">Marathi</option>
                <option value="hi">Hindi</option>
                <option value="de">German</option>
            </select>

            <div class="buttons">
                <button id="translateButton" type="submit">Translate</button>
            </div>
        </form>
        <div id="results">
            <h2>Translated Text :</h2>
            <textarea readonly>{{ translations }}</textarea>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
