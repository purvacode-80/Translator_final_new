<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Language Translator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <!-- <a href="..\..\Grammar\index.html"> Grammar </a> -->
    <div class="container">
        <h1>Multi-Language Translator</h1>
        <form id="translatorForm" action="/translate" method="post">
            <textarea id="textInput" name="text" placeholder="Enter text to translate" required></textarea>
            <select id="languageSelect" name="dest_lang[]" multiple>
                <option value="fr">French</option>
                <option value="es">Spanish</option>
                <option value="mr">Marathi</option>
                <option value="hi">Hindi</option>
                <option value="de">German</option>
            </select>
            <input type="hidden" name="source_lang" value="en">
            <div class="buttons">
                <button id="translateButton" type="submit">Translate</button>
            </div>
        </form>
        <div id="results">
            <!-- {% if translations %} -->
                <h2>Translated Text :</h2>
                <textarea readonly> {{ translations }}</textarea>
            <!-- {% endif %} -->
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
