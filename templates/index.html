<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Language Translator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="logo">
        <img src="https://tse3.mm.bing.net/th?id=OIP.I_rDXdJ0wGj-BsD4LMbCswHaHa&pid=Api&P=0&h=220" id="logo-img" onclick="toggleMenu()">
    </div>
    <!-- Menubar -->
    <nav class="navbar">
        <ol class="menu" id="side-menu">
            <div class="main-nav">
                <div>
                <li>
                    <img src="https://tse3.mm.bing.net/th?id=OIP.I_rDXdJ0wGj-BsD4LMbCswHaHa&pid=Api&P=0&h=220" id="logo-img" onclick="toggleMenu()">
                </li>
                </div>
                    <li><a class="title" href="#">Home</a></li>
                    <li class="submenu">
                        <a href="#courses" class="title" class="dropdown-toggle">Courses</a>
                        <ul class="dropdown">
                            <li><a href="#">Grammar Lessons</a></li>
                            <li><a href="#">Vocabulary</a></li>
                            <li><a href="#">Reading Skills</a></li>
                            <li><a href="#">Writing Skills</a></li>
                        </ul>
                    </li>
                    <li class="submenu">
                        <a href="#tools" class="title" class="dropdown-toggle">Tools</a>
                        <ul class="dropdown">
                            <li><a href="#">Word-Dictionary</a></li>
                            <li><a href="#">Spell Checker</a></li>
                            <li><a href="#">Multi Language Translator</a></li>
                            <li><a href="#">Text-to-Speech & Speech-To-Text</a></li>
                        </ul>
                    </li>
                    <li><a href="#about" class="title">About</a></li>
                </ol>
    </nav> 
    <div class="container">
        <h1>Multi-Language Translator</h1>
        <form id="translatorForm" action="/translate" method="post">
            <textarea id="textInput" name="text" placeholder="Enter text to translate" required></textarea>
            <select id="languageSelect" name="dest_lang[]" multiple>
                <option value="fr">French</option>
                <option value="es">Spanish</option>
                <option value="mr">Marathi</option>
                <option value="hi">Hindi</option>
                <option value="de">German</option>
            </select>
            <input type="hidden" name="source_lang" value="en">
            <div class="buttons">
                <button id="translateButton" type="submit">Translate</button>
            </div>
        </form>
        <div id="results">
            <!-- {% if translations %} -->
                <h2>Translated Text :</h2>
                <textarea readonly> {{ translations }}</textarea>
            <!-- {% endif %} -->
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
